<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <title>Simple JavasScript Calculator</title>
     <script type="text/javascript">
     document.addEventListener("DOMContentLoaded",calculator, false);
    
        function calculator(){
          var add, subtract, multiply, divide, num1, num2, solution;
        
          var calculations = function() {
              add = document.getElementById("add");
              subtract = document.getElementById("subtract");
              multiply = document.getElementById("multiply");
              divide = document.getElementById("divide");
              num1 = parseFloat(document.getElementById("num1").value);
              num2 = parseFloat(document.getElementById("num2").value);
              solution  = document.getElementById("solution ");
              
              if (add.checked) {
                  solution .value = num1 + num2;
                  document.getElementById("solution ").innerHTML = "<p>Your Answer: " + solution .value + "</p>";
              }
              else if (subtract.checked) {
                  solution .value = num1 - num2;
                  document.getElementById("solution ").innerHTML = "<p>Your Answer: " + solution .value + "</p>";
              }
              else if (multiply.checked) {
                  solution .value = num1 * num2;
                  document.getElementById("solution ").innerHTML = "<p>Your Answer: " + solution .value + "</p>";
              }
              else if (divide.checked) {
                  solution .value = num1 / num2;
                  document.getElementById("solution ").innerHTML = "<p>Your Answer: " + solution .value + "</p>";
              }
          };
        
        document.getElementById("num1").addEventListener("keyup", calculations, false);
        document.getElementById("num2").addEventListener("keyup", calculations, false);
        document.getElementById("add").addEventListener("click", calculations, false);
        document.getElementById("subtract").addEventListener("click", calculations, false);
        document.getElementById("multiply").addEventListener("click", calculations, false);
        document.getElementById("divide").addEventListener("click", calculations, false);
        
        }
    </script>
</head>
<body>
<p style="text-align:center;">
     First Number:
    <input type="text" id="num1">
</p>
<p style="text-align:center;">
    <input name="operation" type="radio" id="add" value="add">+<br>
    <input name="operation" type="radio" id="subtract" value="subtract">-<br>
    <input name="operation" type="radio" id="multiply" value="add">*<br>
    <input name="operation" type="radio" id="divide" value="subtract">/<br>
</p>
<p style="text-align:center;">
     Second Number:
     <input type="text" id="num2">
</p>
<p id="solution " style="text-align:center;"> </p>
</body>
</html>
